name = "islamic-habits"
compatibility_date = "2024-01-01"

[env.production]
name = "islamic-habits"

[build]
command = "npm run build"
cwd = ""
watch_dir = "src"

[[build.upload]]
format = "modules"
dir = "dist"
main = "./index.html"

[build.upload.rules]
"*.html" = "text/html"
"*.js" = "application/javascript"
"*.css" = "text/css"
"*.svg" = "image/svg+xml"
"*.txt" = "text/plain"
"*.xml" = "application/xml"